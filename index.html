<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <!-- header -->

    <section class="header">
        <div class="header-logo">
            <a href="/">
                <div class="header-title">
                    <p>ＤＩＳＩＳＭ　ＭＡＧＡＺＩＮＥ</p>
                    <span class="logo-loading-style"></span><div class="link-animation"></div>
                </div>
                <div class="logo-subtitle">
                    <p>disism.com 的技术杂志</p>
                    <span class="logo-loading-style"></span><div class="link-animation"></div>
                </div>
            </a>
        </div>
        <div class="header-menu">
            <a href="/">
                <div>技术专题页</div>
                <div class="link-animation"></div>
            </a>
            <a href="/">
                <div>期刊杂志</div>
                <div class="link-animation"></div>
            </a>
            <a href="/">
                <div>关于本站</div>
                <div class="link-animation"></div>
            </a>
        </div>
        <div class="header-right">
            <div class="header-disism-link">
                <a href="https://disism.com" class="go-official-website">
                    <div>disism.com</div>
                    <div class="link-animation"></div>
                </a>
            </div>

            <div class="header-search">
                <form>
                    <input type="text" placeholder="搜索" class="search-input">
                <form/>
            </div>
        </div>
    </section>

    <!-- main -->

    <section class="main">
        <section class="main-header">
            <img class="main-header-image" src="/src/assets/static/eastwood-come-back-later.svg" alt="">
            <div class="declaration">
                <p>让我们去做一些真正有趣的事情</p>
                <h1>Ràng wǒmen Qù Zuò yīxiē zhēnzhèng yǒuqù de shìqíng.</h1>
                <p>disism.com 会让你的工作更高效</p>
            </div>

    <!--  -->
    
    <section class="footer">

    </section>
